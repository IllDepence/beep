<!doctype html>
<html>
  <head>
<style>
button {
  border: none;
}
button:focus {
  outline: none;
}
#button {
  display: block;
  width: 200px;
  height: 200px;
  background-color: #c33;
  border-radius: 15px;
}
#beep {
  visibility: hidden;
}
</style>
  </head>
  <body>                                              
  <audio id="beep" src="beep_550hz_500ms.wav"></audio>
  <button id="button"></button>
</body>                                      
<script>
  const beep = document.getElementById('beep');
  const button = document.getElementById('button');
  let delay =148;
  let reset = 0;

  button.addEventListener('mousedown', startBeep);
  button.addEventListener('touchstart', startBeep);

  button.addEventListener('touchend', stopBeep);
  button.addEventListener('mouseup', stopBeep);
  button.addEventListener('mouseleave', stopBeep);

  function startBeep() {
    beep.pause();
    beep.currentTime = 0;

    if (delay < 150 && reset < 1) {
      delay += delay < 80 ? 4 : 1;
    } else {
      delay = 0;
      reset += 1;
      if (reset > 2) {
        button.style.backgroundColor = '#aaa';
      }
    }

    setTimeout(() => {
      beep.play();
    }, delay);
  }

  function stopBeep() {
    beep.pause();
    beep.currentTime = 0;
  }
</script>
</html>
